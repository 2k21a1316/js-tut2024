<!-- we learnt traverse on document and behind working ,select and generate  -->
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")//this directly set value without get so it is fast
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code"//innertext overwrite the value 1st get the value then change 
    const addText = document.createTextNode("Chai aur code")
    div.appendChild(addText)
    // nothing showing on browser becouse div is in memory document has to attach it with itself

    document.body.appendChild(div)
</script>
