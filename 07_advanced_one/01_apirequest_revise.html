<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    <!-- AJAX async js and xml  -->
     <!-- api to communicate between diff systems -->
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    //assignment is make card of image and followers
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();//data can be sent and recieve,new keyword to make object
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)//string converted into JSON DATA 
            console.log(typeof data);
            console.log(data.followers);//console is debugging tool
            //javascript by engine which is coded in c++ same python is also run by c++
        }
    }
    xhr.send();
</script>
</html>
